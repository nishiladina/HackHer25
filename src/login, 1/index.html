<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    /* Reset and basic styling */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }
    /* Center container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: #ffffff;
    }
    /* Login form styling */
    .login-form {
      background: #ffffff;
      border: 2px solid #881111;
      border-radius: 8px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .login-form h2 {
      text-align: center;
      color: #5B0029;
      margin-bottom: 20px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-form button {
      width: 100%;
      padding: 10px;
      background: #881111;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-form button:hover {
      background: #881111;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="UMass Email Address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login/Create Account</button>
    </form>
  </div>
</body>
</html>
